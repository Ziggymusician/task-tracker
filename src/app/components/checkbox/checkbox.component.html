<div
  class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in"
  [formGroup]="form"
>
  <input
    type="checkbox"
    [name]="name"
    [id]="id"
    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer checked:right-0"
    (change)="onToggleCheck()"
    [formControlName]="name"
    #checkbox
  />
  <label
    [for]="id"
    class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
    #checkboxLabel
  ></label>
</div>
